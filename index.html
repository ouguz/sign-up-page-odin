<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="iconContainer">
        <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="a glimpse of a jungle" id="backgroundImg">
        <div class="headerAndIcon">
            <img src="./img/odin-lined.png" alt="odin logo" height="300px">
            <h1>ODIN</h1>
        </div>
    </div>
        <form action="https://httpbin.org/post" method="post">
        <div class="formContainer">
        <div class="textContainer">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        </div>
    
        <fieldset class="text">
            <div class="inputContainer">
                
            <div class="left-side">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="user_name" minlength="3">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email">
                    <span class="warning">Please enter a proper email</span>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="user_password" id="password">
                </div>
            </div>
            <div class="right-side">
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="user_lastName" id="lastName">
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="user_number">
                </div>
                <div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="user_password_confirm" id="password_confirm">
                </div>
            </div>
        </div>
        </fieldset>
        <div class="btnContainer">
        <button type="submit">Create Account</button>
        <p>Already have an account?<a href="https://github.com/ouguz">Log in</a></p>
    </div>
    </form>
    </div>
</body>
</html>
